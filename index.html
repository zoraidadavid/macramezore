<script>
  const table = document.querySelector('div#table_data');

  let requestURL = 'https://zoraidadavid.github.io/macramezore/data.json';
  let request = new XMLHttpRequest();
  request.open('GET', requestURL);
  request.responseType = 'json';
  request.send();

  request.onload = function() {
    const datajson = request.response;      
    tables(datajson);      
  }

  function tables(obj) {
    const data = obj['data'];
    
    for(let i = 0; i < data.length; i++) {          
        const div_catalogo = document.createElement('div');
        div_catalogo.className = "col-lg-4 col-md-6 portfolio-item filter-" + data[i].categoria;

        const div_catalogo_info = document.createElement('div');
        div_catalogo_info.className = "portfolio-info";
        
        const h4_producto = document.createElement('h4');        
        const p_descripcion = document.createElement('p');
        const p_precio = document.createElement('p');
        const p_ref = document.createElement('p');
        
        const img = document.createElement('img');          
        img.className = "img-fluid";
        
        h4_producto.textContent = data[i].producto;
        div_catalogo_info.appendChild(h4_producto);

        p_descripcion.textContent = data[i].descripcion;
        div_catalogo_info.appendChild(p_descripcion);

        p_precio.textContent = 'precio: ' + data[i].precio;
        div_catalogo_info.appendChild(p_precio);

        p_ref.textContent = data[i].ref;
        div_catalogo_info.appendChild(p_ref);

        img.src = data[i].img_portafolio;
        //img.style.cssText = ''
        div_catalogo.appendChild(img);                          
        
        div_catalogo.appendChild(div_catalogo_info);
        table.appendChild(div_catalogo);
      }

  }

  </script>
